<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infografico Encriptador</title>
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <header class="header-container">
        <img class="header-image-left" src="img/diskette.png" alt="header-image-left">
        <h1 class="page-main-tittle">Infografico Encriptador</h1>
        <img class="header-image-right" src="img/pac-man.png" alt="header-image-right">         
    </header>

    <main class="main-container">
        <section class="section-container">
            <div class="input-container-first">
                <img class="tv-image" src="img/tv.png" alt="tv-image">
                <textarea id="text-input" cols="30" rows="10"></textarea>
                <div class="input-container-second">
                    <div class="input-container-top">
                        <img class="console-wire" src="img/console-wire.png" alt="console-wire">
                    </div>
                    <div class="input-container-bottom">
                        <img class="game-console" src="img/game-console.png" alt="game-console">
                    </div>
                </div>
            </div>
            <div class="output-container">
                <h2 class="output-container-title">Game Score</h2>
                <textarea id="text-output" cols="30" rows="10"></textarea>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
