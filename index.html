<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Infografico Encriptador</title>
</head>
<body>
    
    <header class="header-container">
        <img class="header-image-left" src="img/diskette.png" alt="header-image-left">
        <h1 class="page-main-tittle">Infografico Encriptador</h1>
        <img class="header-image-right" src="img/pac-man.png" alt="header-image-right">      
    </header>

    <main class="main-container">
        <section class="section-container">
            <div class="input-container-first">
                <img class="tv-image" src="img/tv.png" alt="tv-image">
                <textarea id="text-input" cols="30" rows="10" onclick="textAreaBackground()"></textarea>
                <div class="input-container-second">
                    <div class="input-container-top">
                        <img class="console-wire" src="img/console-wire.png" alt="console-wire">
                    </div>
                    <div class="input-container-bottom">
                        <img class="game-console" src="img/game-console.png" alt="game-console" usemap="#image-map">
                        <div class="a-button" onclick="controls('A')">

                        </div>
                        <div class="b-button" onclick="controls('B')">

                        </div>
                        <div class="reset-button" onclick="controls('Reset')">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="output-container">
                <h2 class="output-container-title">Game Score</h2>
                <textarea id="text-output" cols="30" rows="10" onclick="textAreaBackground('textOutput')"></textarea>
                <div class="output-buttoms">

                </div>
            </div>
            <div class="instructions-container">
                <h2 class="instructions-container-title">Instrucciones</h2>
                <div class="instructions-container-list">
                    <ul class="instructions-list">
                        <li class="instructions">Presiona el botón 'A' para encriptar.</li>
                        <li class="instructions">Presiona el botón 'B' para desencriptar.</li>
                        <li class="instructions">Presiona el botón 'Reset' para borrar.</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
